<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h4 class="mb-3">TO-DO LIST</h4>

        <div id="addTask" data-bs-toggle="modal" data-bs-target="#form">
            <span> Add New Task </span>
            <i class="fa-solid fa-plus"></i>
        </div>

        <h5 class="text-center my-3">TASKS</h5>
        
        <div id="searchTask">
            <input type="search" name="" id="searchInput" placeholder="search ...">
            <button id="btn" onclick="searchTask()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <br>

        <!-- Modal -->
        <form class="modal fade" id="form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <span>Task Title</span>
                        <input class="form-control" type="text" name="" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <span>Deadline</span>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <br>
                        <span>Description</span>
                        <textarea class="form-control" id="textarea" cols="20" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks"></div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
